<head>
  <title>3D Racing Game</title>
  <link rel="icon" href="cookiedu_logo.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
    }
  </style>

  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { Car } from "./js/Car.js";
    import { Box } from "./js/Box.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer();
    renderer.shadowMap.enabled = true;
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const keys = {
      a: {
        pressed: false,
      },
      d: {
        pressed: false,
      },
      s: {
        pressed: false,
      },
      w: {
        pressed: false,
      },
    };

    const car = new Car({
      velocity: {
        x: 0,
        y: -0.01,
        z: 0,
      },
    });
    scene.add(car);

    const ground = new Box({
      width: 5,
      height: 0.5,
      depth: 10,
      color: "#0000ff",
      position: {
        x: 0,
        y: -2,
        z: 0,
      },
    });
    ground.receiveShadow = true;
    scene.add(ground);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.y = 3;
    light.position.x = 2;
    light.position.z = 2;
    light.castShadow = true;
    scene.add(light);

    camera.position.z = 5;

    window.addEventListener("keydown", (event) => {
      switch (event.code) {
        case "KeyA":
          keys.a.pressed = true;
          break;
        case "KeyD":
          keys.d.pressed = true;
          break;
        case "KeyS":
          keys.s.pressed = true;
          break;
        case "KeyW":
          keys.w.pressed = true;
          break;
        case "Space":
          cube.velocity.y = 0.08;
          break;
      }
    });

    window.addEventListener("keyup", (event) => {
      switch (event.code) {
        case "KeyA":
          keys.a.pressed = false;
          break;
        case "KeyD":
          keys.d.pressed = false;
          break;
        case "KeyS":
          keys.s.pressed = false;
          break;
        case "KeyW":
          keys.w.pressed = false;
          break;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      car.update(ground);

      car.velocity.x = 0;
      car.velocity.z = 0;
      if (keys.a.pressed) car.velocity.x = -0.05;
      else if (keys.d.pressed) car.velocity.x = 0.05;

      if (keys.s.pressed) car.velocity.z = 0.05;
      else if (keys.w.pressed) car.velocity.z = -0.05;
    }
    animate();
  </script>
</body>
